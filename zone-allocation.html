<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vivarch Â· Zone Allocation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="logo.png" />
  <style>
    :root{
      --accent:#149bb2;
      --secondary:#cdd2d4;
      --text:#4a4a4a;
      --white:#fafeff;
      --radius:22px;
      --header-h:150px;
      --ring: rgba(20,155,178,.25);
      --safe-top: max(env(safe-area-inset-top), 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(20,155,178,.18), transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, rgba(20,155,178,.12), transparent 60%),
        var(--secondary);
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    /* Header: logo links to home */
    .header{
      position:sticky; top:0; z-index:50; height:var(--header-h);
      display:flex; align-items:center; justify-content:center; background: var(--white);
      border-bottom:1px solid #ddd;
      padding-top: var(--safe-top);
    }
    .header a{display:flex; height:100%; align-items:center}
    .header img{height:100%; width:auto; max-height:120px;}

    /* Stage */
    .container{
      min-height:calc(100dvh - var(--header-h));
      display:grid; place-items:center;
      padding:10px 16px 40px;
    }
    .stage{
      width:min(1200px, 94vw);
      min-height:min(600px, 62vh);
      background:linear-gradient(180deg, rgba(250,254,255,.92), rgba(250,254,255,.72));
      border:1px solid rgba(255,255,255,.65);
      border-radius:var(--radius);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      padding:28px;
      display:flex; align-items:center; justify-content:center; text-align:center;
      overflow:hidden;
    }

    .wrap{max-width:980px; margin:0 auto; width:100%;}
    h1{margin:0 0 18px; text-align:center; font-weight:700; letter-spacing:.3px; color:var(--text); font-size:32px;}

    /* Grey box removed: keep spacing only */
    .card{
      background:transparent;
      border:0;
      border-radius:var(--radius);
      padding:28px;
      box-shadow:none;
      text-align:left;
    }

    .suggestions{ position:relative; }
    .search{
      width:100%; border:none; outline:none;
      background:var(--accent); color:#fff;
      border-radius:var(--radius);
      padding:16px 18px; font-size:18px; font-weight:600;
    }
    .search::placeholder{ color:#e7fbff; opacity:.9; font-style:italic; }

    .dropdown{
      position:absolute; left:0; right:0; margin-top:8px; z-index:20;
      background:#fff; border:1px solid #e5e7eb; border-radius:14px;
      max-height:260px; overflow-y:auto; display:none;
      -webkit-overflow-scrolling: touch;
    }
    .dropdown.visible{ display:block; }
    .sugg-item{ padding:12px 14px; cursor:pointer; color:var(--text); }
    .sugg-item:hover{ background:#f3f4f6; }
    .sugg-item:focus{ outline:3px solid #bfe8ef; outline-offset:-3px; }
    .sugg-item.active{
      background:#e9f6f9;
      outline:2px solid rgba(20,155,178,.35);
      outline-offset:-2px;
    }

    .grid{
      display:grid; grid-template-columns:180px 1fr;
      gap:16px 18px; margin-top:18px; align-items:center;
    }
    .tag{
      background:var(--accent); color:#fff; border-radius:var(--radius);
      padding:14px 16px; font-weight:700; text-align:center; letter-spacing:.6px;
    }
    .value{
      background:var(--accent); color:#fff; border-radius:var(--radius);
      padding:14px 16px; min-height:52px; display:flex; align-items:center; font-weight:600;
      word-break: break-word;
      text-transform:uppercase;   /* results show in uppercase */
    }
    .value.empty{ opacity:.65; }

    .footer-note{ margin-top:12px; font-size:12px; opacity:.85; text-align:center; }

    /* Mobile adjustments */
    @media (max-width: 720px){
      :root{ --header-h: 110px; }
      .header img{ max-height:90px; }
      .stage{ width:96vw; min-height:unset; padding:16px; }
      .card{ padding:16px; text-align:center; }
      h1{ font-size:22px; margin-bottom:14px; }
      .search{ font-size:16px; padding:14px 14px; text-align:center; }
      .grid{
        grid-template-columns:1fr;
        gap:10px; margin-top:14px; justify-items:stretch;
      }
      .grid > *{ width:100%; }
      .tag, .value{ border-radius:18px; }
      .value{ justify-content:center; }
    }
  </style>
</head>
<body>

  <!-- Header (logo goes home) -->
  <header class="header" role="banner">
    <a href="index.html" aria-label="Go to home">
      <img src="logo.png" alt="Vivarch logo" />
    </a>
  </header>

  <main class="container" role="main">
    <section class="stage" aria-live="polite">
      <div class="wrap">
        <div class="card">
          <h1>Zone Allocation Search</h1>

          <div class="suggestions">
            <input id="q" type="text" class="search" placeholder="search here" autocomplete="off" aria-expanded="false" />
            <div id="dd" class="dropdown" role="listbox" aria-label="School suggestions"></div>
          </div>

          <div class="grid" aria-live="polite">
            <div class="tag">Zone</div>
            <div id="zone" class="value empty"></div>

            <div class="tag">Consultant</div>
            <div id="consultant" class="value empty"></div>
          </div>

          <div class="footer-note">Type part of a school name. Click a suggestion or press <b>Enter</b> to fill details.</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Dataset -->
  <script src="reference.js"></script>

  <!-- App logic -->
  <script>
  (function () {
    let items = [];
    let q, dd, zoneEl, consEl;
    let activeIndex = -1;

    function escapeHtml(s){
      return (s || '').toString().replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      })[m]);
    }

    function highlight(text, term){
      const t = (term || '').toLowerCase();
      const src = (text || '');
      const i = src.toLowerCase().indexOf(t);
      if (i === -1) return escapeHtml(src);
      return escapeHtml(src.slice(0,i)) + '<mark>' +
             escapeHtml(src.slice(i, i+t.length)) + '</mark>' +
             escapeHtml(src.slice(i+t.length));
    }

    function setActiveIndex(i){
      const list = Array.from(dd.querySelectorAll('.sugg-item'));
      list.forEach(el => el.classList.remove('active'));
      if (i >= 0 && i < list.length){
        activeIndex = i;
        list[i].classList.add('active');
        list[i].scrollIntoView({block:'nearest'});
      } else {
        activeIndex = -1;
      }
    }

    function selectRow(r){
      dd.classList.remove('visible');
      q.setAttribute('aria-expanded', 'false');
      q.value = r.school;
      zoneEl.textContent = r.zone;       zoneEl.classList.remove('empty');
      consEl.textContent = r.consultant; consEl.classList.remove('empty');
      setActiveIndex(-1);
    }

    function renderDropdown(rows, term){
      dd.innerHTML = '';
      setActiveIndex(-1);
      if (!term || rows.length === 0){
        dd.classList.remove('visible');
        q.setAttribute('aria-expanded', 'false');
        return;
      }
      rows.slice(0, 20).forEach((r, idx)=>{
        const div = document.createElement('div');
        div.className = 'sugg-item';
        div.setAttribute('role','option');
        div.tabIndex = 0;
        div.innerHTML = highlight(r.school, term);
        div.addEventListener('click', ()=>selectRow(r));
        div.addEventListener('keydown', (e)=>{ if(e.key==='Enter') selectRow(r); });
        div.addEventListener('mouseenter', ()=> setActiveIndex(idx));
        dd.appendChild(div);
      });
      dd.classList.add('visible');
      q.setAttribute('aria-expanded', 'true');
    }

    function onInput(){
      const term = (q.value || '').trim().toLowerCase();
      if (!term){
        dd.classList.remove('visible');
        q.setAttribute('aria-expanded', 'false');
        zoneEl.textContent=''; consEl.textContent='';
        zoneEl.classList.add('empty'); consEl.classList.add('empty');
        setActiveIndex(-1);
        return;
      }
      const data = Array.isArray(window.SCHOOL_DATA) ? window.SCHOOL_DATA : [];
      items = data
        .filter(d => (d.school || '').toLowerCase().includes(term))
        .sort((a,b)=> a.school.localeCompare(b.school));
      renderDropdown(items, term);
    }

    function onKeyDown(e){
      const open = dd.classList.contains('visible');
      if (e.key === 'Enter'){
        if (open){
          const list = dd.querySelectorAll('.sugg-item');
          if (activeIndex >= 0 && list[activeIndex]){ e.preventDefault(); list[activeIndex].click(); return; }
          if (list[0]){ e.preventDefault(); list[0].click(); return; }
        }
        return;
      }
      if (!open) return;
      if (e.key === 'ArrowDown'){ e.preventDefault(); move(1); }
      else if (e.key === 'ArrowUp'){ e.preventDefault(); move(-1); }
      else if (e.key === 'Escape'){ e.preventDefault(); dd.classList.remove('visible'); q.setAttribute('aria-expanded','false'); setActiveIndex(-1); }
    }
    function move(delta){
      const list = dd.querySelectorAll('.sugg-item');
      if (!list.length) return;
      const next = ((activeIndex === -1 ? -1 : activeIndex) + delta + list.length) % list.length;
      setActiveIndex(next);
    }

    function onDocClick(e){
      if (!dd.contains(e.target) && e.target !== q){
        dd.classList.remove('visible');
        q.setAttribute('aria-expanded', 'false');
        setActiveIndex(-1);
      }
    }

    function init(){
      q = document.getElementById('q');
      dd = document.getElementById('dd');
      zoneEl = document.getElementById('zone');
      consEl = document.getElementById('consultant');
      if (!q || !dd || !zoneEl || !consEl) return;

      q.addEventListener('input', onInput);
      q.addEventListener('keydown', onKeyDown);
      document.addEventListener('click', onDocClick);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else { init(); }
  })();
  </script>
</body>
</html>
