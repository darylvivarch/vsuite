<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vivarch · Programme Survey</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sticky-header">
    <img src="vlogo-nobg.png" alt="Vivarch logo" />
  </div>
  <div class="container">
    <header>
      <h1>Programme Survey</h1>
      <p>Please help us understand your school’s priorities so we can tailor meaningful programmes.</p>
      <p class="disclaimer">Your responses will be kept confidential and used only for programme planning (PDPA compliant).</p>
    </header>

    <form id="surveyForm">
      <!-- Teacher Info -->
      <section>
        <label>Name</label>
        <input type="text" name="Name" required />

        <label>Email</label>
        <input type="email" name="Email" required />

        <label for="school">School</label>
        <input id="school" name="School" list="schoolList" placeholder="Start typing to search…" required />
        <datalist id="schoolList"></datalist>
        <!-- Consultant info panel -->
        <div id="consultantInfo" class="consultant-info" aria-live="polite" hidden></div>

        <label>Role</label>
        <select name="Role" id="roleSelect" required>
          <option value="">Select</option>
          <option>Subject Teacher</option>
          <option>HOD</option>
          <option>Year Head</option>
          <option>Discipline Master</option>
          <option>Senior Teacher</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="roleOther" name="Role_Other" placeholder="Please specify" style="display:none;" />

        <label>Subject Area(s) / Department</label>
        <input type="text" name="Subject Area(s)" placeholder="e.g. Science, English" />
      </section>

      <!-- Needs Assessment -->
      <section>
        <label>Priority Areas (choose all that apply)</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="Priority Areas" value="STEM & Innovation"> STEM & Innovation</label>
          <label><input type="checkbox" name="Priority Areas" value="Arts & Culture"> Arts & Culture</label>
          <label><input type="checkbox" name="Priority Areas" value="Student Leadership"> Student Leadership</label>
          <label><input type="checkbox" name="Priority Areas" value="Well-being & Resilience"> Well-being & Resilience</label>
          <label><input type="checkbox" name="Priority Areas" value="Environmental Sustainability"> Environmental Sustainability</label>
          <label><input type="checkbox" id="priorityOtherChk" name="Priority Areas" value="Others"> Others</label>
        </div>
        <input type="text" id="priorityOther" name="Priority_Areas_Other" placeholder="Please specify" style="display:none;" />

        <label>Challenges your school is facing</label>
        <input type="text" name="Challenges" placeholder="e.g. Student engagement, workload" />

        <label>Student Levels</label>
        <input type="text" name="Student Levels" placeholder="e.g. Primary, Lower Sec" />
      </section>

      <!-- Programme Preferences -->
      <section>
        <label>Preferred Programme Formats</label>
        <input type="text" name="Preferred Format" placeholder="e.g. Workshops, Camps, Online" />

        <label>Ideal Duration</label>
        <select name="Duration">
          <option value="">Select</option>
          <option>1–2 hours</option>
          <option>Half-day</option>
          <option>Full-day</option>
          <option>Multi-session</option>
        </select>

        <label>Tentative Schedule</label>
        <input type="text" name="Schedule" placeholder="e.g. March, Term 2, Semester 1, After Exams" />

        <label>Group Size</label>
        <select name="Group Size">
          <option value="">Select</option>
          <option>&lt;30</option>
          <option>30–100</option>
          <option>100–200</option>
          <option>&gt;200</option>
        </select>
      </section>

      <!-- Open Input -->
      <section>
        <label>If Vivarch could design one programme for your school, what would it focus on?</label>
        <textarea name="Focus Request"></textarea>

        <label>Additional Comments</label>
        <textarea name="Comments"></textarea>
      </section>

      <button type="submit" class="submit-btn">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="reference.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
