<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivarch Â· Tools Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="logo.png" />
  <style>
    :root{
      --accent:#149bb2;
      --secondary:#cdd2d4;
      --text:#4a4a4a;
      --white:#fafeff;
      --radius:26px; /* more rounded like iOS */
      --header-h:120px;
      --ring: rgba(20,155,178,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Montserrat',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(20,155,178,.18), transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, rgba(20,155,178,.12), transparent 60%),
        var(--secondary);
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header{
      position:sticky; top:0; z-index:50; height:var(--header-h);
      display:flex; align-items:center; justify-content:center; background: var(--white);
      border-bottom:1px solid #eee;
    }
    .header img{height:100%; width:auto; max-height:100px; cursor:pointer;}

    /* Stage */
    .container{min-height:calc(100dvh - var(--header-h)); display:flex; align-items:flex-start; justify-content:center; padding:20px}
    .stage{
      width:min(500px, 94vw);
      background:linear-gradient(180deg, rgba(250,254,255,.96), rgba(250,254,255,.82));
      border:1px solid rgba(255,255,255,.65);
      border-radius:var(--radius);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      padding:28px 24px;
      text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .placeholder h2{margin:0 0 12px; font-size:24px; font-weight:600; color:#2d3c40}
    .placeholder p{margin:0 0 20px; line-height:1.6; font-size:15px; color:#555}

    /* Tool links */
    .tools{
      display:flex; flex-direction:column; gap:16px; margin-top:10px;
    }
    .tool-box{
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:#fff; font-weight:600; font-size:16px;
      height:70px; border-radius:var(--radius);
      background:var(--accent);
      box-shadow:0 4px 10px rgba(20,155,178,.25);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .tool-box:hover{
      transform: translateY(-3px);
      box-shadow:0 6px 14px rgba(20,155,178,.35);
      background:#12879b;
    }
    .tool-box:active{
      transform:scale(0.98);
      box-shadow:0 2px 6px rgba(20,155,178,.3);
    }
    .tool-box:focus-visible{ outline:none; box-shadow:0 0 0 5px var(--ring);}

    /* Note */
    .note{
      margin-top:20px; font-size:11.5px; color:var(--accent); line-height:1.4;
      font-weight:500;
    }

    /* Smaller italic for desktop only notes */
    .note-small {
      font-size: 0.8em;
      font-style: italic;
      opacity: 0.9;
      margin-left: 4px;
    }

    @media (max-width:600px){
      .tool-box{font-size:14px; height:64px}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <a href="index.html"><img src="logo.png" alt="Vivarch logo" /></a>
  </header>

  <!-- Stage -->
  <main class="container" role="main">
    <section class="stage" aria-live="polite">
      <div class="placeholder">
        <h2>Welcome</h2>
        <p>Select a tool to get started.</p>

        <div class="tools">
          <a class="tool-box" href="mobile-quoter.html">Mobile Quoter</a>
          <a class="tool-box" href="zone-allocation.html">Zone Search</a>
          <a class="tool-box" href="qr-code-generator.html">QR Code <span class="note-small">(desktop only)</span></a>
          <a class="tool-box" href="url-shortening-service.html">Short Link <span class="note-small">(desktop only)</span></a>
          <a class="tool-box" href="links-storage.html">Links Storage</a>
        </div>

        <div class="note">
          Tip: Click the Vivarch logo at the top of the page at any time to return to the home screen.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
